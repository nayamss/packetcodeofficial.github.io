      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Call the OpenCage Geocoding API to get the country
        fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=YOUR_OPENCAGE_API_KEY&no_annotations=1`)

          .then(data => {
            var country = data.results[0].components.country;
            var accuracy = position.coords.accuracy;

            // Get the HTML elements by ID and set their contents
            document.getElementById("location").innerHTML = "Your current country is:<br><br>" + country;
            document.getElementById("buttons").innerHTML = '<button onclick="noClicked()">No</button><button onclick="yesClicked()">Yes</button>';
          })
          .catch(error => {
            console.error(error);
            alert("Failed to get country information.");
          });
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
          case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
          case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
        }
      }
